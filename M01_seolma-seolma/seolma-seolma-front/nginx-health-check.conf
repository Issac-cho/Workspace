# Nginx 헬스체크 설정 예시

server {
    listen 80;
    server_name _;

    # ✅ 권장: 전용 헬스체크 엔드포인트
    location /health {
        access_log off;  # 로그 기록 안 함 (헬스체크 트래픽 제외)
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ✅ 대안: JSON 형태 응답
    location /nginx-health {
        access_log off;
        return 200 '{"status":"UP","service":"nginx-proxy","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # ✅ 백엔드 상태까지 확인하는 고급 헬스체크
    location /health/full {
        access_log off;
        
        # 백엔드 서비스 상태 확인
        proxy_pass http://general_service/api/v1/health;
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;
        
        # 백엔드 실패 시 502 반환
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_down;
    }

    location @backend_down {
        return 503 '{"status":"DOWN","service":"nginx-proxy","reason":"backend_unavailable"}';
        add_header Content-Type application/json;
    }

    # ❌ 잘못된 예시: 루트 경로 사용
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # 이 경로를 헬스체크로 사용하면:
        # - 항상 index.html 반환 (200 OK)
        # - 백엔드 서비스 상태와 무관
        # - 실제 장애 상황 감지 불가
    }

    # API 프록시 설정
    location /api/v1/coupons/ {
        proxy_pass http://coupon_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/ {
        proxy_pass http://general_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}