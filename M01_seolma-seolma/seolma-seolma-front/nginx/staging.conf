server {
    listen 80;
    server_name _;

    # 헬스체크 엔드포인트
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 이미지 프록시 - 백엔드 이미지 서빙 (인증 우회)
    location /images/ {
        proxy_pass http://SM-DEV-Tomcat-ALB-836365371.ap-northeast-2.elb.amazonaws.com:8080/images/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Spring Security 우회를 위한 헤더 추가
        proxy_set_header Authorization "";
        proxy_set_header Cookie "";
        
        # 에러 처리
        proxy_intercept_errors on;
        error_page 403 404 = @image_fallback;
        
        # 이미지 캐싱 설정
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # 이미지 로드 실패시 기본 이미지 또는 404 처리
    location @image_fallback {
        return 404;
    }

    # API 프록시 - 쿠폰 서비스 (Tomcat ALB 8081 포트)
    location /api/v1/coupons/ {
        proxy_pass http://SM-DEV-Tomcat-ALB-836365371.ap-northeast-2.elb.amazonaws.com:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin http://43.200.245.22;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 에러 시 fallback JSON 반환
        proxy_intercept_errors on;
        error_page 502 503 504 = /api_fallback.json;
    }

    # Fallback JSON 응답
    location = /api_fallback.json {
        internal;
        add_header Content-Type application/json;
        # 상태코드를 200으로 주어 Axios Interceptor가 리다이렉트 시키지 않도록 함
        return 200 '{"code": "C502", "message": "Coupon service is unavailable", "data": []}';
    }

    # API 프록시 - 일반 서비스 (User, Product, Order) (Tomcat ALB 8080 포트)
    location /api/v1/ {
        proxy_pass http://SM-DEV-Tomcat-ALB-836365371.ap-northeast-2.elb.amazonaws.com:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin http://43.200.245.22;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Vue.js 정적 파일 서빙
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # 캐싱 설정
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss 
               application/json application/xml;
}